runflow:
  name: Power switch runflow
  description: This runflow demonstrates an test flow of audio commands that can be sent to a TV
  steps:
    - name: Turn on TV
      command: switch;on
    - name: Mute TV
      command: audioMute;mute
    - name: Unmute TV
      command: audioMute;unmute
    - name: Turn up TV
      command: audioVolume;volumeUp
    - name: Turn up TV
      command: audioVolume;volumeUp
    - name: Set volume
      command: audioVolume;setVolume(10)
    - name: Turn down TV
      command: audioVolume;volumeDown
    - name: Turn down TV
      command: audioVolume;volumeDown
    - name: Turn off TV
      command: switch;off
